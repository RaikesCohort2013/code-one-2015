<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>{% block title %}{% endblock %} | Future First</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" />
    <link rel="stylesheet" href="{% static "css/morris.css" %}" />
    <link rel="stylesheet" href="{% static "css/site.css" %}" />
    <link rel="shortcut icon" href="{% static "img/favicon.ico" %}"/>

    <script src="{% static "js/lib/jquery.min.js" %}"></script>
    <script src="{% static "js/lib/bootstrap.min.js" %}"></script>
    <script src="{% static "js/lib/knockout.min.js" %}"></script>
    <script src="{% static "js/site.js" %}"></script>
    <script src="{% static "js/lib/moment.js" %}"></script>
    <script src="{% static "js/lib/morris.min.js" %}"></script>
    <script src="{% static "js/lib/knockout-morris.js" %}"></script>
    <script src="{% static "js/lib/raphael-min.js" %}"></script>
    <script src="{% static "js/lib/underscore.js" %}"></script>
</head>
<body>

{% include "partials/header.html" %}

<div class="content">
{% block body %}
{% endblock %}

{% include "partials/footer.html" %}
</div>


</body>
</html>
