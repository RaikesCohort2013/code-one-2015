{% extends "page.html" %}

{% block title %}Investment{% endblock %}

{% block summary %}
{% endblock %}

{% block graphs %}

<div class="row">
    <div class="col-xs-3">
        <h3>Amount</h3>
    </div>
    <div class="col-xs-2">
        <h3>Time (Years)</h3>
    </div>
    <div class="col-xs-2">
        <h3>Yearly Rate</h3>
    </div>
</div>
<div data-bind="foreach: investments">
    <div class="row form-group">
        <div class="col-xs-3">
            <input class="form-control"  data-bind="value: amount" />
        </div>
        <div class="col-xs-2">
            <input class="form-control" data-bind="value: period" />
        </div>
        <div class="col-xs-2">
            <input class="form-control" data-bind="value: rate" />
        </div>
        <div class="col-xs-2">
            <button class="btn btn-danger" data-bind="click: $parent.removeInvestment">Remove</button>
        </div>
    </div>
</div>
<button class="btn btn-primary" data-bind="click: addInvestment">Add Investment</button>

<div data-bind="morris: {type: 'Line',
                         data: chart,
                         xkey: 'year',
                         ykeys: ykeys,
                         labels: ykeys,
                         parseTime: false,
                         continuousLine: true}">

{% load static %}
<script src="{% static "js/pages/investment.js" %}"></script>

{% endblock %}
